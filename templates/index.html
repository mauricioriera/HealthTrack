{% extends 'base/base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center text-center">
    <div class="container">
        <h1 class="mb-4">¡Bienvenido a HealthTrack!</h1>
        <div class="d-grid gap-3 col-6 mx-auto">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">Cerrar Sesión</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Iniciar Sesión</a>
            <a href="{% url 'crear_usuario' %}" class="btn btn-secondary btn-lg">Crear Usuario</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}>
