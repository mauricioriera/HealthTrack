{% extends "base/base.html" %}
{% block title %}Informes {% endblock %}
{% block content %}
  <h1>Informes de {{ paciente.user.first_name }}.{{ paciente.user.last_name }}</h1>
  <ul>
    {% for informe in informes %}
      <li>
        <a href="{{ informe.archivo.url }}">{{ archivo.profesional_salud.especilidad}}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
