{% extends 'base/base.html' %}

{% block title %}Subir Informe{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Subir Informe para {{ paciente.user.username }}</h1>
    <h4 class="text-center mb-4">Médico: {{ user.username}}</h4>

     <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_titulo">Título del Informe:</label>
            <input type="text" class="form-control" id="id_titulo" name="titulo" required>
        </div>

        <div class="form-group">
            <label for="id_archivo">Archivo del Informe:</label>
            <input type="file" class="form-control-file" id="id_archivo" name="archivo" required>
        </div>

        <div class="form-group">
            <label for="id_fecha_informe">Fecha del Informe:</label>
            <input type="date" class="form-control" id="id_fecha_informe" name="fecha_informe" required>
        </div>


        <div class="d-flex justify-content-center ">
            <button type="submit" class="btn btn-primary btn-sm mr-4">Subir Informe</button>
            <a href="{% url 'principal' %}" class="btn btn-danger btn-sm">Volver</a>
        </div>
    </form>
{% endblock %}
